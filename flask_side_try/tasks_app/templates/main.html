<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeuxDeux-like Design</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
            color: #333;
        }

        #app {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .day {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }

        .task-input {
            display: flex;
            margin-top: 20px;
        }

        .task-input input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
        }

        .add-task-btn {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>TeuxDeux-like Design</h1>

        <div class="calendar" id="calendar"></div>

        <div class="task-input">
            <form>
                <!-- {{form.hidden_tag}} -->
            <input type="text" id="taskName" placeholder="">
            <button class="add-task-btn" onclick="addTask()">Add Task</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarContainer = document.getElementById('calendar');

            function generateCalendar(year, month) {
                // Your calendar generation logic here...
                // This is just a placeholder for demonstration purposes.
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                calendarContainer.innerHTML = '';

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day');
                    dayElement.textContent = day;
                    calendarContainer.appendChild(dayElement);
                }
            }

            function addTask() {
                const taskName = document.getElementById('taskName').value;
                if (taskName.trim() !== '') {
                    // Your task adding logic here...
                    // This is just a placeholder for demonstration purposes.
                    alert('Task added: ' + taskName);
                }
            }

            // Example: Display calendar for February 2024
            generateCalendar(2024, 1);
        });
    </script>
</body>
</html>
