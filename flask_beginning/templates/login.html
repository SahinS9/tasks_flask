{% extends 'index.html'%}

{%block content%}

<div class = 'content-section'>

    <form method="POST" action="">
        {{ form.hidden_tag() }} 

        <fieldset class = 'form-group'>
            <legend class = 'border-bottom mb-4'>
                Journery Continues
            </legend>

            <div class = 'form-group'>
                {{form.email.label}}
                {{form.email}}
            </div>

            <div class = 'form-group'>
                {{form.password.label}}
                {{form.password}}
            </div>

            <div class = 'form-check'>
                {{form.remember}}
                {{form.remember.label}}

            </div>

        </fieldset>

        <div class = 'form-group'>
            {{form.submit}}
        </div>

        <small>
            <a href = "#">Forgot Password?</a>
        </small>

    </form>

    <div>
        <small>Do Not have account? <a href = "{{ url_for ('register')}}">Sign up</a> </small> 
    </div>

</div>



{% endblock content %}
