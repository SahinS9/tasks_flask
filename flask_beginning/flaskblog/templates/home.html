{% extends 'index.html'%}

{%block content%}



<div>
    {% for post in posts %}
    <article>
    <h1>{{post.title}}</h1>
    <img class = 'rounded-circle article-img' src= "{{url_for('static', filename = 'profile_pics/' + post.author.image_file) }}"> 
    <a>By {{post.author.username}} </a> on <p>{{post.date_posted.strftime('%Y-%m-%d')}}</p>
    <p>{{post.content}}</p>
    </article>
    {% endfor %}
</div>

    


{% endblock content %}
